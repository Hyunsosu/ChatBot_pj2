<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챗봇</title>
    <link rel="stylesheet" th:href="@{/css/chatbot.css}" />
    <script th:src="@{/js/chatbot.js}" defer></script>
</head>
<body>
<div class="chat-container">
    <h1>챗봇 시스템</h1>
    <p>행정 요청을 처리합니다</p>

    <div class="chat-messages" id="chatMessages">
    </div>

    <form class="input-container" onsubmit="sendChat(event)">
        <input type="text" id="msg" placeholder="메시지를 입력하세요..." required />
        <button type="submit" id="sendBtn">전송</button>
    </form>
</div>
</body>
</html>
